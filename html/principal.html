<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/normalize.css" />
        <link rel="stylesheet" href="../css/complemento.css" type="text/css" />
        <link rel="stylesheet" href="../css/secciones.css" />
        <title>Document</title>
    </head>
    <body> 
        <main class="sec-main">
            <section id="seccion1" class="seccion">
                <header class="seccion--header">Pelotas</header>
                <div class="seccion--container">
                    <article class="seccion--item">
                        <img src="../img/pelota-basquet-molten.jpg" alt="" />
                        <footer>Molten</footer>
                    </article>
                    <article class="seccion--item">
                        <img src="../img/spalding-pelota.jpg" alt="" />
                        <footer>Spalding</footer>
                    </article>
                    <article class="seccion--item">
                        <img src="../img/pelota-adidas.jpg" alt="" />
                        <footer>Adidas</footer>
                    </article>
                </div>
            </section>
            <section id="seccion2" class="seccion">
                <header class="seccion--header">Camisetas-Basquetball</header>
                <div class="seccion--container">
                    <article class="seccion--item">
                        <img src="../img/camiseta-basquet-visa.jpg" alt="" />
                        <figcaption>Seleccion Argentina</figcaption>
                    </article>
                    <article class="seccion--item">
                        <img src="../img/camiseta-basquet-azul.jpg" alt="" />
                        <figcaption>Color azul</figcaption>
                    </article>
                    <article class="seccion--item">
                        <img src="../img/camiseta-ginobilli.jpg" alt="" />
                        <figcaption>Manu Ginobilli</figcaption>
                    </article>
                    <article class="seccion--item">
                        <img src="../img/bull-camiseta.jpg" alt="" />
                        <figcaption>Bulls</figcaption>
                    </article>
                </div>
            </section>
            <section id="seccion3" class="seccion">
                <header class="seccion--header">Zapatillas</header>
                <div class="seccion--container">
                    <article class="seccion--item">
                        <img src="../img/zapatilla-azulgrana.jpg" alt="" />
                        <figcaption>Color azul grana</figcaption>
                    </article>
                    <article class="seccion--item">
                        <img src="../img/zapatilla-loca.jpg" alt="" />
                        <figcaption>Colorida</figcaption>
                    </article>
                    <article class="seccion--item">
                        <img src="../img/nike-negra.jpg" alt="" />
                        <figcaption>Nike negras</figcaption>
                    </article>
                    <article class="seccion--item">
                        <img src="../img/zapatilla-under.jpg" alt="" />
                        <figcaption>Under Armour</figcaption>
                    </article>
                </div>
            </section>
            <section id="seccion4" class="seccion">
                <header class="seccion--header">Aros</header>
                <div class="seccion--container">
                    <article class="seccion--item">
                        <img src="../img/Aro-basquet23.jpg" alt="" />
                        <figcaption>Aro con el numero 23</figcaption>
                    </article>
                    <article class="seccion--item">
                        <img src="../img/arofeo.jpg" alt="" />
                        <figcaption>Aro de basquet</figcaption>
                    </article>
                    <article class="seccion--item">
                        <img src="../img/Aro-tablero.jpg" alt="" />
                        <figcaption>Aro con tablero incluido</figcaption>
                    </article>
                    <article class="seccion--item">
                        <img src="../img/aro-loco.jpg" alt="" />
                        <figcaption>Un aro de basquet numero 1</figcaption>
                    </article>
                </div>
            </section>
